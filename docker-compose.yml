"""
Docker Compose Configuration
Multi-container setup for local development and testing
"""
version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inboxmind-postgres
    environment:
      POSTGRES_USER: inboxmind
      POSTGRES_PASSWORD: inboxmind_dev_password
      POSTGRES_DB: inboxmind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inboxmind"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inboxmind-network

  # Redis for background jobs
  redis:
    image: redis:7-alpine
    container_name: inboxmind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inboxmind-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: inboxmind-api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://inboxmind:inboxmind_dev_password@postgres:5432/inboxmind
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./workers:/app/workers
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - inboxmind-network

volumes:
  postgres_data:
  redis_data:

networks:
  inboxmind-network:
    driver: bridge
